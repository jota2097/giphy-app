<mat-tab-group mat-align-tabs="center" (selectedIndexChange)="onChangeSelectionIndex($event)">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>search</mat-icon>
            Search
        </ng-template>
        <div class="row">
            <div class="col">
                <app-search></app-search>
                <hr />
                <app-list [selectedTabIndex]="selectedTabIndex"></app-list>
            </div>
        </div>

    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>star</mat-icon>
            Trending
        </ng-template>
        <app-list [selectedTabIndex]="selectedTabIndex"></app-list>
    </mat-tab>
    <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>
